<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fonts/stylesheet.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="product-logos">
        <div class="product__title">
            <h1 class='product__text'>Ремонт техники различных брендов</h1>
        </div>
        <div class="container">
            <div class="swiper">
                <div class="product-logos__wrppaer swiper-wrapper">
                    <a href="" class="product-logos__link swiper-slide">
                        <div class="product-logos__inner"><img src="img/Bitmap.png" alt="" class="product-logos__img">
                        </div>
                    </a>
                    <a href="" class="product-logos__link swiper-slide">
                        <div class="product-logos__inner"><img src="img/samsung.png" alt="" class="product-logos__img">
                        </div>
                    </a>
                    <a href="" class="product-logos__link swiper-slide">
                        <div class="product-logos__inner"><img src="img/apple.png" alt="" class="product-logos__img">
                        </div>
                    </a>
                    <a href="" class="product-logos__link swiper-slide">
                        <div class="product-logos__inner"><img src="img/sonic.png" alt="" class="product-logos__img">
                        </div>
                    </a>
                    <a href="" class="product-logos__link swiper-slide">
                        <div class="product-logos__inner"><img src="img/bosch.png" alt="" class="product-logos__img">
                        </div>
                    </a>
                    <a href="" class="product-logos__link swiper-slide">
                        <div class="product-logos__inner"><img src="img/hp.png" alt="" class="product-logos__img">
                        </div>
                    </a>
                    <a href="" class="product-logos__link desctop__table swiper-slide">
                        <div class="product-logos__inner"><img src="img/acerr.png" alt="" class="product-logos__img">
                        </div>
                    </a>
                    <a href="" class="product-logos__link desctop__table swiper-slide">
                        <div class="product-logos__inner swiper-slide"><img src="img/sony.png" alt=""
                                class="product-logos__img"></div>
                    </a>
                    <a href="" class="product-logos__link desctop__table hidden swiper-slide">
                        <div class="product-logos__inner"><img src="img/Bitmap.png" alt="" class="product-logos__img">
                        </div>
                    </a>
                    <a href="" class="product-logos__link desctop__table hidden swiper-slide">
                        <div class="product-logos__inner"><img src="img/Bitmap.png" alt="" class="product-logos__img">
                        </div>
                    </a>
                    <a href="" class="product-logos__link desctop__table hidden swiper-slide">
                        <div class="product-logos__inner"><img src="img/Bitmap.png" alt="" class="product-logos__img">
                        </div>
                    </a>
                </div>
                <div class="swiper-pagination"></div>

            </div>
            <button class="button-open">Показать все</button>
            <button class="button-close hidden">Скрыть</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
